<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STH vs LTH Supply</title>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#ffffff;
      color:#111;
    }
    #wrap{
      width:100vw;
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    #chartSupply{
      flex: 1 1 60%;
      min-height: 380px;
    }
    #chartPrice{
      flex: 1 1 40%;
      min-height: 260px;
      border-top: 1px solid #eee;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="chartSupply"></div>
    <div id="chartPrice"></div>
  </div>

<script>
function toNum(x){
  const n = Number(x);
  return Number.isFinite(n) ? n : null;
}

function pick(obj, keys){
  for (const k of keys){
    if (obj && Object.prototype.hasOwnProperty.call(obj, k)) return obj[k];
  }
  return undefined;
}

async function loadCharts(){
  try{
    const res = await fetch("data/sth-vs-lth-supply.json", { cache: "no-store" });
    if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);

    const rows = await res.json();
    if (!Array.isArray(rows) || rows.length === 0) throw new Error("JSON is empty or not an array.");

    const dateKeys  = ["date","Date","time","Time","timestamp","Timestamp"];
    const lthKeys   = ["lth","LTH","lth_supply","lthSupply","lthSupplyBtc","lth_supply_btc","LTHSupply","lth_supply_total"];
    const sthKeys   = ["sth","STH","sth_supply","sthSupply","sthSupplyBtc","sth_supply_btc","STHSupply","sth_supply_total"];
    const priceKeys = ["price","Price","btc_price","btcPrice","price_usd","usd_price","BTCPrice","btc_usd"];

    const pts = [];

    for (const r of rows){
      const dRaw = pick(r, dateKeys);
      if (!dRaw) continue;

      const d = new Date(String(dRaw));
      if (Number.isNaN(d.getTime())) continue;

      pts.push({
        dateStr: String(dRaw),
        dateObj: d,
        lth: toNum(pick(r, lthKeys)),
        sth: toNum(pick(r, sthKeys)),
        price: toNum(pick(r, priceKeys))
      });
    }

    if (pts.length === 0) throw new Error("No valid datapoints after parsing.");

    pts.sort((a,b) => a.dateObj - b.dateObj);

    const latest = pts[pts.length - 1].dateObj;
    const cutoff = new Date(latest);
    cutoff.setFullYear(latest.getFullYear() - 3);

    const filtered = pts.filter(p => p.dateObj >= cutoff);

    const dates = filtered.map(p => p.dateStr);
    const lth   = filtered.map(p => p.lth);
    const sth   = filtered.map(p => p.sth);
    const price = filtered.map(p => p.price);

    /* -------- SUPPLY CHART -------- */

    const supplyTraces = [
      {
        x: dates,
        y: sth,
        type: "scatter",
        mode: "lines",
        name: "LTH Supply",
        line: { width: 2.5, color: "#2e7d32" },
        connectgaps: true,
        hovertemplate: "STH: %{y:,.0f} BTC<br>%{x}<extra></extra>"
      },
      {
        x: dates,
        y: lth,
        type: "scatter",
        mode: "lines",
        name: "STH Supply",
        line: { width: 2.5, color: "#d32f2f" },
        connectgaps: true,
        hovertemplate: "LTH: %{y:,.0f} BTC<br>%{x}<extra></extra>"
      }
    ];

    const supplyLayout = {
      xaxis: {
        title: "Date",
        type: "date",
        showgrid: false
      },
      yaxis: {
        title: "Supply (BTC)",
        showgrid: true,
        gridcolor: "#eeeeee",
        tickformat: ","
      },

      images: [
        {
          source: "assets/tbl-logo.png",
          xref: "paper",
          yref: "paper",
          x: 0.5,
          y: 0.5,
          sizex: 0.7,
          sizey: 0.7,
          xanchor: "center",
          yanchor: "middle",
          opacity: 0.06,
          layer: "below"
        }
      ],

      annotations: [
        {
          xref: "paper",
          yref: "paper",
          x: 0.02,
          y: 0.96,
          text: "Charts by: @TheBitcoinLayer",
          showarrow: false,
          font: { size: 14 },
          bgcolor: "rgba(255,255,255,0.75)",
          bordercolor: "rgba(0,0,0,0.15)",
          borderwidth: 1,
          borderpad: 6
        }
      ],

      margin: { l: 80, r: 30, t: 20, b: 60 },
      legend: { orientation: "h", x: 0.02, y: 1.05 }
    };

    Plotly.newPlot("chartSupply", supplyTraces, supplyLayout, {
      responsive: true,
      displaylogo: false
    });

    /* -------- PRICE CHART -------- */

    const priceTrace = {
      x: dates,
      y: price,
      type: "scatter",
      mode: "lines",
      name: "BTC Price",
      line: { width: 2.2, color: "#111111" },
      connectgaps: true,
      hovertemplate: "BTC: $%{y:,.0f}<br>%{x}<extra></extra>"
    };

    const priceLayout = {
      xaxis: {
        title: "Date",
        type: "date",
        showgrid: false
      },
      yaxis: {
        title: "BTC Price (USD)",
        type: "log",
        showgrid: true,
        gridcolor: "#eeeeee",
        tickprefix: "$",
        tickformat: ","
      },
      margin: { l: 80, r: 30, t: 20, b: 60 }
    };

    Plotly.newPlot("chartPrice", [priceTrace], priceLayout, {
      responsive: true,
      displaylogo: false
    });

  } catch (err){
    console.error(err);
    document.getElementById("wrap").innerHTML =
      "<p style='color:#cf222e;padding:20px;'>Error loading chart data.</p>";
  }
}

loadCharts();
</script>
</body>
</html>
