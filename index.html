<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#ffffff;
      color:#111;
    }
    #chart{
      width:100vw;
      height:100vh;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

<script>
function toNum(x){
  const n = Number(x);
  return Number.isFinite(n) ? n : null;
}
function pick(obj, keys){
  for (const k of keys){
    if (obj && Object.prototype.hasOwnProperty.call(obj, k)) return obj[k];
  }
  return undefined;
}

async function loadChart(){
  try{
    const res = await fetch("data/sth-vs-lth-supply.json", { cache: "no-store" });
    if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);

    const rows = await res.json();
    if (!Array.isArray(rows) || rows.length === 0) throw new Error("JSON is empty or not an array.");

    // Adjust these keys if your JSON uses different names
    const dateKeys = ["date", "Date"];
    const lthKeys  = ["lth", "LTH", "lth_supply", "LTH_supply", "lthSupply", "lth_supply_btc"];
    const sthKeys  = ["sth", "STH", "sth_supply", "STH_supply", "sthSupply", "sth_supply_btc"];
    const priceKeys= ["price", "Price", "btc_price", "btcPrice", "price_usd", "usd_price"];

    const dates = [];
    const lth = [];
    const sth = [];
    const price = [];

    for (const r of rows){
      const d = pick(r, dateKeys);
      const l = toNum(pick(r, lthKeys));
      const s = toNum(pick(r, sthKeys));
      const p = toNum(pick(r, priceKeys));

      if (!d) continue;

      // allow nulls, but keep aligned arrays
      dates.push(String(d));
      lth.push(l);
      sth.push(s);
      price.push(p);
    }

    if (dates.length === 0) throw new Error("No valid datapoints after parsing.");

    const traces = [
      {
        x: dates,
        y: lth,
        type: "scatter",
        mode: "lines",
        name: "LTH Supply",
        line: { width: 2.5, color: "#2e7d32" },
        hovertemplate: "LTH: %{y:,.0f}<br>%{x}<extra></extra>",
        xaxis: "x",
        yaxis: "y"
      },
      {
        x: dates,
        y: sth,
        type: "scatter",
        mode: "lines",
        name: "STH Supply",
        line: { width: 2.5, color: "#d32f2f" },
        hovertemplate: "STH: %{y:,.0f}<br>%{x}<extra></extra>",
        xaxis: "x",
        yaxis: "y"
      },
      {
        x: dates,
        y: price,
        type: "scatter",
        mode: "lines",
        name: "BTC Price",
        line: { width: 2.2, color: "#111111" },
        connectgaps: true,
        hovertemplate: "BTC: $%{y:,.0f}<br>%{x}<extra></extra>",
        xaxis: "x2",
        yaxis: "y2"
      }
    ];

    const layout = {
      grid: {
        rows: 2,
        columns: 1,
        pattern: "independent",
        roworder: "top to bottom"
      },

      // Top panel x axis (hide ticks so it feels like one shared axis)
      xaxis: {
        type: "date",
        showgrid: false,
        showticklabels: false,
        ticks: "",
        zeroline: false
      },

      // Bottom panel x axis (the only visible x axis)
      xaxis2: {
        type: "date",
        title: "Date",
        showgrid: false,
        tickfont: { color: "#111111" },
        titlefont: { color: "#111111" }
      },

      // Top panel y axis (Supply)
      yaxis: {
        title: "Supply (BTC)",
        showgrid: true,
        gridcolor: "#eeeeee",
        tickformat: ",",
        tickfont: { color: "#111111" },
        titlefont: { color: "#111111" }
      },

      // Bottom panel y axis (BTC price)
      yaxis2: {
        title: "BTC Price (USD)",
        showgrid: true,
        gridcolor: "#eeeeee",
        type: "log",
        tickprefix: "$",
        tickformat: ",",
        tickfont: { color: "#111111" },
        titlefont: { color: "#111111" }
      },

      // Watermark (across whole figure)
      images: [
        {
          source: "assets/tbl-logo.png",
          xref: "paper",
          yref: "paper",
          x: 0.5,
          y: 0.5,
          sizex: 0.6,
          sizey: 0.6,
          xanchor: "center",
          yanchor: "middle",
          opacity: 0.06,
          layer: "below"
        }
      ],

      annotations: [
        {
          xref: "paper",
          yref: "paper",
          x: 0.02,
          y: 0.98,
          xanchor: "left",
          yanchor: "top",
          text: "Charts by: @TheBitcoinLayer",
          showarrow: false,
          font: { size: 14, color: "#111" },
          bgcolor: "rgba(255,255,255,0.7)",
          bordercolor: "rgba(0,0,0,0.15)",
          borderwidth: 1,
          borderpad: 6
        }
      ],

      plot_bgcolor: "#ffffff",
      paper_bgcolor: "#ffffff",
      margin: { l: 80, r: 40, t: 20, b: 60 },

      legend: { orientation: "h", x: 0.02, y: 1.06 }
    };

    Plotly.newPlot("chart", traces, layout, {
      responsive: true,
      displaylogo: false
    });

  } catch (err){
    console.error(err);
    document.getElementById("chart").innerHTML =
      "<p style='color:#cf222e;padding:20px;'>Error loading chart data. Open DevTools Console for details.</p>";
  }
}

loadChart();
</script>
</body>
</html>
